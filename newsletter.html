        <label for="nome"><h5 class="display-4">Email:</h5></label><br>

        </select> <br><br>

        <div id="app">
            <button type="submit" v-on:click="greet">Enviar</button>
        </div>
        
        <script>  
            var example2 = new Vue({
                el: '#app',
                data: {
                  name: 'Jovem'
                },
                // define métodos dentro do objeto `methods`
                methods: {
                  greet: function (event) {
                    // `this` dentro de métodos aponta para a instância Vue
                    alert('Olá ' + this.name + '!' + 'NewsLetter Cadastrada com sucesso!')
                    // `event` é o evento DOM nativo
                    if (event) {
                      alert(event.target.tagName)
                    }
                  }
                }
              })
              
              // você pode invocar métodos no JavaScript também
              example2.greet() // => 'Cadastrado com Sucesso, espere nossas noticias!'
        </script>
